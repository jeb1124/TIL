<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#header{
		width: 800px;
		background: red;
		text-align: center;
		margin: 0 auto; /* width가 명확하고 block일때 적용된다. */
	}
	#wrap{
		width: 800px;
		margin: 0 auto;
	}
	#aside{
		width: 200px;
		background: blue;
		float: left;
	}
	#content{
		width: 600px;
		background: green;
		float:left;
	}
</style>
</head>
<body>
<div id="header">	
	<h1>Header</h1>	
</div>
<div id="wrap">
	<div id="aside">
		<h1>Aside</h1>
	</div>
	
	<div id="content">
		<h1>Content</h1>
	</div>
</div>

</body>
</html>
