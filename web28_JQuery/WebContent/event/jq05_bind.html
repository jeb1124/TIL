<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bind :: 여러개의 이벤트를 묶어주는 기능 :: mouseenter + mouseleave</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function() {
		$('h2').bind({
			mouseenter:function(){//마우스가 특정 영역 안으로 진입했을 때...
				$(this).addClass('reverse');
			},
			mouseleave:function(){//마우스가 특정 영역 밖으로 빠져나왔을 때...
				$(this).removeClass('reverse');
			}
		});		
	});
</script>
<style type="text/css">
	.reverse{background: blue; color: white;}
</style>
</head>
<body>
	<h2>Append all spans to the element with the ID "foo" (Check append() documentation for more examples)</h2>
	<h2>Append all spans to the element with the ID "foo" (Check append() documentation for more examples)</h2>
	<h2>Append all spans to the element with the ID "foo" (Check append() documentation for more examples)</h2>
</body>
</html>
