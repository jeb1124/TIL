<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hover() :: 마우스 이벤트 두가지(mouseenter,mouseleave)를 동시에 이미 가지고 있는 기능</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function() {
		$('h2').hover(function(){
			//mouseenter event..
			$(this).addClass('reverse');		
		},function(){
			//mouseleave event..
			$(this).removeClass('reverse');		
		});//hover
	});//ready
</script>
<style type="text/css">
	.reverse{background: blue; color: white;}
</style>
</head>
<body>
	<h2>Append all spans to the element with the ID "foo" (Check append() documentation for more examples)</h2>
	<h2>Append all spans to the element with the ID "foo" (Check append() documentation for more examples)</h2>
	<h2>Append all spans to the element with the ID "foo" (Check append() documentation for more examples)</h2>
</body>
</html>
