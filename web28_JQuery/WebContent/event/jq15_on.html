<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>on() :: 미래에 존재할 태그에 이벤트(click)를 적용하는 함수</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function() {
		//div 영역을 클릭하면 함수호출되도록...p태그 부분에 <h2>Encore Playdata</h2>
/*		$('div').click(function(){
			$('p').append('<h2>Encore Playdata</h2>');
		});*/
		
/*		$('div').bind('click',function(){
			$('p').append('<h2>Encore Playdata</h2>');
		});*/
		
/*		$('div').one('click',function(){
			$('p').append('<h2>Encore Playdata</h2>');
		});*/
		
		$('div').click(function(){
			$('#future').append('<h2 id="hello">Encore Playdata</h2>');
		});
		
		//처음에는 없었지만..나중에 동적으로 생성될 태그에 이벤트 적용하는 함수...on()
		$('#future').on('click','#hello', onhello());
	});//ready
	
	function onhello(){
		alert("onhello calling...")
	}
</script>
<style type="text/css">
	div{border-radius: 10px; border: 1px solid red;}
</style>
</head>
<body>
	<div>
		<h1>$(selector).on()</h1>
		<p>on 함수 사용하기 :: 클릭 함수와 동일하지만 차이점 존재함</p>
	</div>
	<div id="future"></div>
</body>
</html>
